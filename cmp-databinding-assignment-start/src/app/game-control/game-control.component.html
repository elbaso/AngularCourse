<div class="row">
    <div class="col-xs-12">
      <button 
        type="button" 
        class="btn btn-success"
        (click)="startGame()"
      >Start Game</button>
      <button 
        type="button" 
        class="btn btn-danger"
        (click)="pauseGame()"
      >Pause Game</button>
    </div>
    <div class="col-xs-12">
        <p>Current game number: {{ gameCounter }}</p>
    </div>
  </div>
